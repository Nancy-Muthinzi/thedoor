{% extends 'base.html' %}
{% block content %}
{{block.super}}

<div class="container-fluid" >
<h4>BLOG</h4>

{% for blog_item in blog %}
<div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <h2>{{ blog_item.title}}</h2> 
        <p style="color:darkgrey;">{{blog_item.pub_date}}</p>
        <img src="{{blog_item.image.url}}" class="image-responsive" style="height:250px; width:250px;">
        <p>{{blog_item.caption}}</p>
        <p>{{blog_item.post}}</p>

        <p style="color:darkgrey;">Posted by: {{blog_item.editor}}</p>
    </div>
    
    <div class="col-md-3"></div>

</div>
{% endfor %}

</div>

{% endblock %}
